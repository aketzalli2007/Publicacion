<body>
    
    <div class="nav">

            </ul>
        </div>

    <div class="title">Material Escolar</div>

    
    <div class="container">
        <div class="buttons">
            <a href="#" class="btn btn-1" id="publicarBtn">Publicar</a>
        </div>

        
        <div id="contenedorFormulario" class="oculto">
            <div class="form-container">
               
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="fileInput" accept="image/*">
                    <p>Arrastra una imagen aquí o haz clic para seleccionar</p>
                    <img id="preview" src="#" alt="Vista previa">
                </div>

           
                <div class="description-box">
                    <textarea placeholder="Escribe aquí tu descripción..."></textarea>
                </div>
            </div>

            <button class="btn-listo" id="listoBtn">Listo</button>

           
            <div class="message" id="message">Publicación finalizada</div>
        </div>
    </div>

    <script>
        // Mostrar formulario y botón "Listo"
        document.getElementById('publicarBtn').addEventListener('click', function(event) {
            event.preventDefault();
            const contenedorFormulario = document.getElementById('contenedorFormulario');
            const listoBtn = document.getElementById('listoBtn');
            contenedorFormulario.classList.remove('oculto');
            listoBtn.style.display = 'block';
        });

        // Vista previa de la imagen cargada
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Acción del botón "Listo"
        document.getElementById('listoBtn').addEventListener('click', () => {
            const message = document.getElementById('message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000); // Ocultar mensaje después de 3 segundos
        });
    </script>
</body>
